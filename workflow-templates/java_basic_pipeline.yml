name: Build and deploy

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 16
      uses: actions/setup-java@v2
      with:
        java-version: '16'
        distribution: 'adopt'
        cache: 'gradle'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Store build artifact
      uses: actions/upload-artifact@v2
      with:
        name: onejar
        path: build/libs/*.jar
    - name: Login to ghcr
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push image
      uses: docker/build-push-action@v2
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: ghcr.io/${{ github.repository }}:${{github.run_number}}
  
  deploy_test:
    runs-on: [self-hosted]
    needs: build
    steps:
      - name: Deploy to test
        id: testdeploy
        uses: protectorinsurance/swarm-ssh-deployer@v1
        with:
          service-name: 'demo'
          image: ghcr.io/${{ github.repository }}
          image-tag: latest
          private-key: ${{secrets.DEPLOY_PRIVATE_KEY_FILENAME}}
          username: ${{secrets.DEPLOY_USERNAME}}
          hostname: ${{secrets.TEST_DEPLOY_HOSTNAME}}
          port: ${{secrets.DEPLOY_PORT}}
          ghcr-username: ${{ github.repository_owner }}
          ghcr-token: ${{ secrets.GITHUB_TOKEN }}

