name: Build and deploy

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 16
      uses: actions/setup-java@v2
      with:
        java-version: '16'
        distribution: 'adopt'
        cache: 'gradle'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Store build artifact
      uses: actions/upload-artifact@v2
      with:
        name: onejar
        path: build/libs/*.jar
    - name: Login to ghcr
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push image
      uses: docker/build-push-action@v2
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: ghcr.io/${{ github.repository }}:${{github.run_number}}
  
  deploy_test:
    runs-on: [self-hosted]
    needs: build
    steps:
      - name: ssh to deploy server
        run: ssh -i ${{secrets.TEST_DEPLOY_PRIVATE_KEY_FILENAME}} -p ${{secrets.TEST_DEPLOY_PORT}} -o StrictHostKeyChecking=no ${{secrets.TEST_DEPLOY_USERNAME}}@${{secrets.TEST_DEPLOY_HOSTNAME}} docker service update --image ghcr.io/${{ github.repository }}:${{github.run_number}} demo
       

